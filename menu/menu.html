<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
    />
    <!-- New Class font found on webpage  -->
    <link href="https://fonts.cdnfonts.com/css/new-class" rel="stylesheet" />
    <!-- link to bootstrap  -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/menu/menu.css">
    
</head>
<body>
    <div id="header"></div>

    <div class="head-menu">
        <img src="../designImages/Soup.png" alt="" class="soup">
        <img src="../designImages/Menu.png" alt="" class="menu-img">
        <img src="../designImages/Cookies.png" alt="" class="cookies">
    </div>

    <div class="h5">
        <h5>With a mouth <b>watering smell</b> and an even <b>better</b> taste,
            <br>
        browse our variety of drinks, pastries, and sweets.</h5>
    </div>

    <div class="under-menu">
        <img src="../designImages/cat 1.png" alt="" class="cat">
        <img src="../designImages/book.png" alt="" class="book">
    </div>
    <div class="menu">
        <div class="pastries">
            <!-- Pastriessss -->
            <h1> Pastries </h1>
            <div class="pastries-items">
                <img src="../designImages/Pastries/pastries-girl.png" alt="" class="pastries-girl">
                <div id="pastries-items">
                    <div class="pastry-items"></div>
                    <div class="pastry-items"></div>
                    <div class="pastry-items"></div>
                </div>

                <div class="arrow-container">
                    <button id="pastries-items-next" class="arrow-btn">
                        <img src="../designImages/Arrow.png" alt="Next" class="arrow arrow-img">
                    </button>
                </div>
            </div>
        </div>

        <!-- Drinksss -->
        <div class="drinks">
            <h1> Drinks </h1>
            <div class="Drinks-items">
                <div id="Drinks-items">
                    <div class="drink-items"></div>
                    <div class="drink-items"></div>
                    <div class="drink-items"></div>
                </div>
                <div class="arrows-container">
                    <button id="drinks-items-next" class="arrow-btn">
                        <img src="../designImages/Arrow.png" alt="Next" class="arrows arrow-img">
                    </button>
                </div>
                <img src="../designImages/Drinks/Drinks-girl.png" alt="" class="Drink-girl">
            </div>
        </div>

        <!-- Sweetsss -->
        <div class="sweets">
            <h1> Sweet </h1>
            <div class="sweets-items">
                <img src="../designImages/Sweet/Sweet-girl.png" alt="" class="Sweet-girl">
                <div id="sweets-items">
                    <div class="sweet-items"></div>
                    <div class="sweet-items"></div>
                    <div class="sweet-items"></div>
                </div>
                <div class="arrow-container">
                    <button id="sweets-items-next" class="arrow-btn">
                        <img src="../designImages/Arrow.png" alt="Next" class="arrow arrow-img">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn for bootstrap  -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="/menu/menu.js"></script>
</body>
</html>
