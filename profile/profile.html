<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curl</title>
    <!-- poppins font used on webpage  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- New Class font found on webpage  -->
    <link href="https://fonts.cdnfonts.com/css/new-class" rel="stylesheet" />
    <!-- link to bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
        <section id="userProfileSection">
            <h2>User Profile</h2>
            <section id="user" class="userProfileSections">
              <img src="" alt="" id="userImg">
              <div id="userContent">
                <h3 id="fullName"></h3>
                <p id="location"></p>
                <section class="userProfileSections" id="wishlist">
                  <img src="../designImages/profile/Icon.png" alt="" id="heartIcon">
                  <p id="wishlistItems"></p>
                </section>
              </div>
            </section>
            
            <section>
              <h4>Rooms</h4>
              <div id="rooms">

              </div>
            </section>
            <section>
              <h4>Events</h4>
              <section id="events">

              </section>
            </section>
        </section>
        <section id="userInfoSection">
            <h2>User Info</h2>
            <form action="" id="userInfoForm">
              <div id="nameinputs" class="sideBySideInputs">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>                
              </div>
              <div class="sideBySideInputs">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="usernameProfile" placeholder="curlTheDog">
                </div>  
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" placeholder="71 *** ***">
                </div>                
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailProfile" placeholder="johndoe@gmail.com">
              </div>  
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Beirut, Lebanon">
              </div>  
              <button type="submit" class="btn" id="saveBtn">Save Changes</button>
            </form>
        </section>
        <!-- <button  id="logOut">Log out</button> -->
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="logo">
          <div class="logo-circle">
            <img src="../designImages/Logo[1].png" alt="" />
          </div>
        </div>
        <div class="about">
          <h3>About us</h3>
          <p>Bookstore/Coffee shop</p>
          <p>Events</p>
          <p>Community</p>
          <p>Badaro St., Beirut, Lebanon</p>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <p>curlcoffee</p>
          <p>Curl book & coffee shop</p>
          <h3>Help</h3>
          <p>hello@curlcoffee.com</p>
        </div>
      </div>
      <p class="copyright">Â© Copyright</p>
    </footer>

    <!-- cdn for jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn for bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../main.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
