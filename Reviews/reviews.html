<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="/Reviews/reviews.css">
</head>
<body>
    <h2 class="SectionReview">Reviews</h2>

    <!-- Wrapper for the image and review box -->
    <div class="review-container">
        <img id="img1" src="/designImages/hndghn 1.png" alt="">

        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">

            <div class="cards">
                <label class="card" for="item-1" id="review-1"></label>
                <label class="card" for="item-2" id="review-2"></label>
                <label class="card" for="item-3" id="review-3"></label>
            </div>
        </div>
    </div>

    <script src="/Reviews/reviews.js"></script>
</body>
</html>
