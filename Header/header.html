    <div id="signInModal" class="modal">
      <div class="inner-modal">
        <img class="girl-sitting" src="/designImages/Girl Sitting.png" alt="" />
        <div class="inner-modal-2">
          <h1><b> Welcome! </b></h1>
          <div class="modal-content">
            <form>
              <label for="username"><b>Username/Email</b></label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="ilovebooks15"
              />
              <label for="password"><b>Password</b></label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="abcd123"
              />
              <br />
              <button type="submit" id="sign-in-submit-btn"><b> Sign In </b></button>
              <h6>or</h6>
              <div class="google-signin">
                <img
                  src="/designImages/Google.png"
                  alt="Google Logo"
                  class="google-logo"
                />
                <span>Sign in with Google</span>
              </div>
            </form>
          </div>
        </div>
      </div>
