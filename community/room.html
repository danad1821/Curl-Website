<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curl</title>
    <!-- poppins font used on webpage  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- New Class font found on webpage  -->
    <link href="https://fonts.cdnfonts.com/css/new-class" rel="stylesheet" />
    <!-- link to bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="community.css" />
    <link rel="stylesheet" href="room.css" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <button class="postBtn" data-bs-toggle='modal' data-bs-target='#newPostModal' id="newPostBtn"><img src='../designImages/Group 226.png'/> <p style="margin: 0; color:inherit;">New Post</p></button>
        <section id="topSection">
          <!-- changes depending on the room  -->
        </section>
      <section id="postsSection">
        <!-- posts are added here  -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="logo">
          <div class="logo-circle">
            <img src="../designImages/Logo[1].png" alt="" />
          </div>
        </div>
        <div class="about">
          <h3>About us</h3>
          <p>Bookstore/Coffee shop</p>
          <p>Events</p>
          <p>Community</p>
          <p>Badaro St., Beirut, Lebanon</p>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <p>curlcoffee</p>
          <p>Curl book & coffee shop</p>
          <h3>Help</h3>
          <p>hello@curlcoffee.com</p>
        </div>
      </div>
      <p class="copyright">Â© Copyright</p>
    </footer>
    <!-- new post popup  -->
    <div class="modal" tabindex="-1" id="newPostModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="closeBtn" data-bs-dismiss="modal">
              <path d="M9 9L11.9999 11.9999M11.9999 11.9999L14.9999 14.9999M11.9999 11.9999L9 14.9999M11.9999 11.9999L14.9999 9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
            <div id="fileInputDiv">
              <label for="fileInput"><p>Upload Image</p> <img src="#" alt="" id="inputImg" /></label>
              <input type="file" id="fileInput" name="fileInput" accept="image/*" />
            </div>
            <div class="" id="descInputDiv">
              <label for="description" class="form-label" id="descLabel"
                >Description:</label
              >
              <input
                type="text"
                class=""
                id="description"
                placeholder="Type here..."
              />
            </div>
            <button class="btn smallPostBtn postPost" data-bs-dismiss="modal">Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- new comment pop up  -->
    <div class="modal" tabindex="-1" id="commentModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="closeBtn" data-bs-dismiss="modal">
              <path d="M9 9L11.9999 11.9999M11.9999 11.9999L14.9999 14.9999M11.9999 11.9999L9 14.9999M11.9999 11.9999L14.9999 9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
            <label for="commentInput" class="form-label">Comment:</label>
            <textarea id="commentInput" placeholder="Type here..." ></textarea>
            <button class="btn smallPostBtn postComment" data-bs-dismiss="modal">Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- new reply popup  -->
    <div class="modal" tabindex="-1" id="replyModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="closeBtn" data-bs-dismiss="modal">
              <path d="M9 9L11.9999 11.9999M11.9999 11.9999L14.9999 14.9999M11.9999 11.9999L9 14.9999M11.9999 11.9999L14.9999 9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
            <label for="replyInput" class="form-label">Reply:</label>
            <textarea id="replyInput" placeholder="Type here..." ></textarea>
            <button class="btn smallPostBtn postReply" data-bs-dismiss="modal">Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- cdn for jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn for bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../main.js"></script>
    <script src="room.js"></script>
  </body>
</html>
