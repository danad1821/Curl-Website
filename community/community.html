<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A community where you can discuss anything related to curl from books, foor, pets and more." />
    <meta name="keywords" content="community, curl, rooms, book club, friends of curl, pet corner, events, pastry & coffee faves">
    <title>Curl - Community</title>
    <!-- poppins font used on webpage  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- New Class font found on webpage  -->
    <link href="https://fonts.cdnfonts.com/css/new-class" rel="stylesheet" />
    <!-- link to bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="community.css" />
  </head>
  <body>
    <div id="header"></div>

    <section class="landingCommunitySection">
      <img class="" id="manImage" src="../designImages/gujgyuk 1.png" />
      <h1 class="">Community</h1>
      <div class="">
        <span
          >You’ll find your <b>book lovers</b> here to discuss the latest
          happenings.</span
        >
      </div>
      <img class="" id="curledCat" src="../designImages/cat 1.png" />
      <img class="" src="../designImages/rgdrt 1.png" id="girlWithBook" />
      <img
        class=""
        src="../designImages/Website Illustrations 1.png"
        id="arms"
      />
      <img class="" src="../designImages/fyufkyk 1.png" id="chatBubbles" />
      <img class="" src="../designImages/tyfyuk 1.png" id="girlsWithBook" />
      <img class="" src="../designImages/fjukfj 1.png" id="catOnN" />
      <img class="" src="../designImages/rwgsrth 1.png" id="strechingCat" />
      <img class="" src="../designImages/yjfyukj 1.png" id="sleepingCat" />
    </section>
    <section class="mainContent">
      <button
        class="communityPageBtn"
        id="createBtn"
        data-bs-toggle="modal"
        data-bs-target="#createRoomPopup"
      >
        Create a Room
      </button>
      <section id="roomsDisplay"></section>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="logo">
          <div class="logo-circle">
            <img src="../designImages/Logo[1].png" alt="" />
          </div>
        </div>
        <div class="about">
          <h3>About us</h3>
          <p>Bookstore/Coffee shop</p>
          <p>Events</p>
          <p>Community</p>
          <p>Badaro St., Beirut, Lebanon</p>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <p>curlcoffee</p>
          <p>Curl book & coffee shop</p>
          <h3>Help</h3>
          <p>hello@curlcoffee.com</p>
        </div>
      </div>
      <p class="copyright">© Copyright</p>
    </footer>
    <!-- create room popup  -->
    <div class="modal" tabindex="-1" id="createRoomPopup">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <svg width="35px" height="35px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="closeBtn" data-bs-dismiss="modal">
            <path d="M9 9L11.9999 11.9999M11.9999 11.9999L14.9999 14.9999M11.9999 11.9999L9 14.9999M11.9999 11.9999L14.9999 9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
          <div class="modal-body">
            <div>
              <label for="roomName">Name:</label>
              <input
                type="text"
                placeholder="The Mystery Crew"
                name="roomName"
              />
            </div>
            <div>
              <label for="roomName">Room Description:</label>
              <input
                type="text"
                placeholder="Discuss books related to the mystery section."
              />
            </div>
            <div>
              <label for="roomName">URL:</label>
              <div>
                <input
                  type="text"
                  placeholder="https://www.figma.com/design/cIqS9Wfyx0hUxD1iYwkxzd/Curl?node-id=719-978&node-type=frame&t=lsdEIbV71jia3HfG-0"
                />
                <button class="btn">
                  <svg width="30" height="30" class="lickIcon" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.983 18.51C14.6308 19.377 15.4573 20.0943 16.4065 20.6134C17.3556 21.1325 18.4052 21.4412 19.484 21.5185C20.5628 21.5959 21.6456 21.4401 22.659 21.0617C23.6723 20.6833 24.5925 20.0911 25.3572 19.3255L29.8827 14.7954C31.2567 13.3714 32.0169 11.4642 31.9997 9.48456C31.9825 7.50493 31.1893 5.61125 29.7908 4.21139C28.3924 2.81153 26.5006 2.01749 24.523 2.00029C22.5453 1.98308 20.6401 2.7441 19.2175 4.11942L16.6229 6.70158M20.017 15.49C19.3692 14.623 18.5427 13.9057 17.5935 13.3866C16.6444 12.8675 15.5948 12.5588 14.516 12.4815C13.4372 12.4041 12.3544 12.5599 11.341 12.9383C10.3277 13.3167 9.40748 13.9089 8.64283 14.6745L4.11729 19.2046C2.74335 20.6286 1.9831 22.5358 2.00029 24.5154C2.01747 26.4951 2.81071 28.3887 4.20917 29.7886C5.60762 31.1885 7.49939 31.9825 9.47703 31.9997C11.4547 32.0169 13.3599 31.2559 14.7825 29.8806L17.362 27.2984" stroke="#37474F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
                </button>
              </div>
            </div>
            <button class="btn">Make Room</button>
          </div>
        </div>
      </div>
    </div>
    <!-- cdn for jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn for bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../main.js"></script>
    <script src="community.js"></script>
  </body>
</html>
