<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curl</title>

    <!-- poppins font used on webpage  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- New Class font found on webpage  -->
    <link href="https://fonts.cdnfonts.com/css/new-class" rel="stylesheet" />
    <!-- link to bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="books.css">

</head>

<body>
    <div id="header"></div>

    <!-- Landing -->
    <section id="landingSection">
        <div id="LandingText">
            <h1>books</h1>
            <p>Dive into a world of <span><i>excitement</i></span> and <span>literature</span> with the collection of
                books
                we
                provide.</p>
        </div>

        <img src="../designImages/books/girlBooks.png" alt="">
        <img src="../designImages/books/catBooks.png" alt="">
        <img src="../designImages/books/dogBooks.png" alt="">
        <img src="../designImages/books/booksBubble.png" alt="">
        <img src="../designImages/books/smokeBooks.png" alt="">

    </section>

    <section id="main">
        <div id="filters">
            <div id="TypesOfBooks">
                <h3>Types of Books</h3>
                <ul>
                    <a href="">Books</a>
                    <a href="">Ebooks</a>
                    <a href="">Audio Books</a>
                </ul>
            </div>

            <div id="Genre">
                <h3>Genres</h3>
                <ul>
                    <a href="">Fantasy</a>
                    <a href="">Romance</a>
                    <a href="">Young Adult</a>
                    <a href="">Mystery</a>
                    <a href="">Comedy</a>
                    <a href="">Thriller</a>
                    <a href="">Family</a>
                    <a href="">Philosophy</a>
                    <a href="">Psychology</a>
                    <a href="">Science-Fiction</a>
                </ul>
            </div>

            <div id="price">
                <h3>Price</h3>
            </div>
        </div>
        <div id="books">
            <div id="booksTop">
                <div id="bookFilteredGenres">
                    <p>Books</p>
                </div>

                <div id="search-sort">
                    <button>Search <i class="fa-solid fa-magnifying-glass" style="color: #f1eae4;"></i></button>
                    <button>Sort By</button>
                </div>
            </div>

            <div id="books-container">
                <div id="genre-div">
                    <div id="scroll-left" class="scroll-arrow" style="display: none;">
                        <img src="../designImages/ArrowLeft.png" alt="Left Arrow" />
                    </div>
                    <!-- Book list container using Bootstrap carousel -->
                    <div id="books-list" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-inner" id="carousel-books">
                            <!-- Books will be dynamically injected here -->
                        </div>
                    </div>
                    <div id="scroll-right" class="scroll-arrow" style="display: none;">
                        <img src="../designImages/ArrowRight.png" alt="Right Arrow" />
                    </div>
                </div>
            </div>


        </div>

    </section>



    <!-- cdn for jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- our js file  -->
    <!-- <script src="main.js"></script> -->
    <script src="books.js"></script>
</body>

</html>
