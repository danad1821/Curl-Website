<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
    />
    <!-- New Class font found on webpage  -->
    <link href="https://fonts.cdnfonts.com/css/new-class" rel="stylesheet" />
    <!-- link to bootstrap  -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/cart/cart.css">
</head>
<body>
    <div id="header"></div>

    <div class="cart">
        <div class="mycart">
            <h2>My Cart</h2>

            <div class="title">
                <h6>Product</h6>
                <h6>Quantity</h6>
                <h6>Price</h6>
            </div>

            <hr class="custom-hr">

            <div id="cart-items-container">
                <div id="cart-items">
                    <div class="card-item-1"></div>
                    <div class="card-item-2"></div>
                    <div class="card-item-3"></div>
                </div>
                
            </div>
            <hr class="total-hr">
            <div id="total-price">Total $0</div>
        </div>

        <div class="ship-pay">
            <h2>Shipping Information</h2>
            <div class="Shipping-content">
                <div id="span-container">
                    <span>Items <span id="cart-item-count">0</span></span>
                </div>
                <hr class="hr">
                <form>
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" name="email" required placeholder="razz56@gmail.com">
                    <label for="address"><b>Address</b></label>
                    <input type="text" id="address" name="address" required placeholder="St.,Beirut,Lebanon">
                    <br>
                </form>
            </div>

            <h2 class="payment-h2">Payment Details</h2>
            <div class="Payment-content">
                <div id="span-container">
                    <span>Card Information</span>
                </div>
                <hr class="hr">
                <form>
                    <div class="input-container">
                        <label class="card-number" for="card-number"><b>Card Number</b></label>
                        <div class="input-wrapper">
                            <input type="number" id="card-number" name="card-number" required placeholder="41256">
                            <svg class="input-icon" id="ecom-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" width="24" height="24">
                                <g id="card_x2C__income_x2C__pattern_x2C__paying_x2C__payment_x2C__visa_x2C_">
                                    <path d="M495.951,389.996c0,8.836-7.123,15.959-15.959,15.959H32.011c-8.839,0-15.962-7.123-15.962-15.959V122.004c0-8.836,7.123-15.959,15.962-15.959h447.981c8.836,0,15.959,7.123,15.959,15.959V389.996z" style="fill-rule:evenodd;clip-rule:evenodd;fill:#3A58A8;"/>
                                    <polygon points="236.883,301.083 213.438,301.083 228.136,211 251.581,211" style="fill-rule:evenodd;clip-rule:evenodd;fill:#FFFFFF;"/>
                                    <path d="M193.692,211l-22.274,61.955l-2.705-13.347l0,0l-7.847-40.487c0,0-0.989-8.121-11.181-8.121h-36.881l-0.452,1.533c0,0,11.272,2.348,24.529,10.285l20.38,78.265h24.437L218.939,211H193.692L193.692,211z" style="fill-rule:evenodd;clip-rule:evenodd;fill:#FFFFFF;"/>
                                    <path d="M378.096,301.083h21.549L380.889,211h-18.844c-8.748,0-10.818,6.766-10.818,6.766l-34.994,83.317h24.438l4.875-13.433h29.846L378.096,301.083z M352.303,269.258l12.355-33.729l6.943,33.729H352.303z" style="fill-rule:evenodd;clip-rule:evenodd;fill:#FFFFFF;"/>
                                    <path d="M318.131,232.646l3.334-19.298c0,0-10.371-3.969-21.098-3.969c-11.633,0-39.314,5.139-39.314,29.848c0,23.267,32.457,23.537,32.457,35.799c0,12.176-29.121,10.006-38.682,2.256l-3.519,20.29c0,0,10.464,5.052,26.515,5.052c15.955,0,40.123-8.299,40.123-30.845c0-23.353-32.732-25.607-32.732-35.8C285.215,225.881,308.033,227.143,318.131,232.646L318.131,232.646z" style="fill-rule:evenodd;clip-rule:evenodd;fill:#FFFFFF;"/>
                                    <path d="M168.713,259.608l-7.847-40.487c0,0-0.989-8.121-11.181-8.121h-36.881l-0.452,1.533c0,0,17.767,3.697,34.807,17.493C163.393,243.194,168.713,259.608,168.713,259.608L168.713,259.608z" style="fill-rule:evenodd;clip-rule:evenodd;fill:#FAA634;"/>
                                </g>
                            </svg>
                            
                            <svg class="input-master" id="ecom-master" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 40 40" width="40" height="40">
                                <g id="E-Com">
                                    <g id="Mastercard">
                                        <path clip-rule="evenodd" d="M34,9.5H6c-1.1,0-2,0.9-2,2v17c0,1.1,0.9,2,2,2h28c1.1,0,2-0.9,2-2v-17C36,10.4,35.1,9.5,34,9.5z" fill="#34495E" fill-rule="evenodd"/>
                                    </g>
                                    <g id="Mastercard_1_">
                                        <circle clip-rule="evenodd" cx="16" cy="20" fill="#E74C3C" fill-rule="evenodd" r="7"/>
                                    </g>
                                    <g id="Mastercard_2_">
                                        <circle clip-rule="evenodd" cx="24" cy="20" fill="#F1C40F" fill-rule="evenodd" r="7"/>
                                    </g>
                                    <g id="Mastercard_3_">
                                        <path clip-rule="evenodd" d="M21.8,16.5h-5.6c-0.2,0.3-0.4,0.6-0.6,1h6.8C22.2,17.1,22,16.8,21.8,16.5z M20.2,14.5h-2.3c-0.3,0.3-0.6,0.6-0.9,1h4.2C20.8,15.1,20.4,14.8,20.2,14.5z M22.8,18.5h-7.5c-0.1,0.3-0.2,0.7-0.2,1H23C22.9,19.2,22.9,18.8,22.8,18.5z M16.2,23.5h5.6c0.2-0.3,0.4-0.6,0.6-1h-6.8C15.8,22.9,16,23.2,16.2,23.5z M15.2,21.5h7.5c0.1-0.3,0.2-0.7,0.2-1H15C15.1,20.8,15.1,21.2,15.2,21.5z M17.8,25.5h2.3c0.3-0.3,0.6-0.6,0.9-1h-4.2C17.2,24.9,17.6,25.2,17.8,25.5z" fill="#E74C3C" fill-rule="evenodd"/>
                                    </g>
                                </g>
                            </svg>                            
                        </div>
                    </div>
                    
                    
                    <div class="form-row">
                        <div class="end-date">
                            <label for="End Date"><b>End Date</b></label>
                            <div class="inputs">
                                <input type="number" id="month" name="month" required placeholder="mm | yyyy">
                            </div>
                        </div>
            
                        <div class="cvv">
                            <label for="CVV"><b>CVV</b></label>
                            <input type="number" id="CVV" name="CVV" required>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="terms-container">
                            <div class="checkbox-wrapper-18">
                                <div class="round">
                                    <input type="checkbox" id="checkbox-18" />
                                    <label for="checkbox-18"></label>
                                </div>
                            </div>
                            <span>I have read and accept the terms of use and privacy policy</span>
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit"> Pay for Order </button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn for bootstrap  -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="/cart/cart.js"></script>
</body>
</html>
